name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  merge_group:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Audit production dependencies (high+)
        run: npm audit --omit=dev --audit-level=high

  docs-risk-gate:
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ secrets.WIUD_GATE_BASE_URL != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run docs risk gate
        env:
          WIUD_GATE_BASE_URL: ${{ secrets.WIUD_GATE_BASE_URL }}
          WIUD_GATE_API_KEY: ${{ secrets.WIUD_GATE_API_KEY }}
          WIUD_GATE_TENANT_ID: ${{ secrets.WIUD_GATE_TENANT_ID }}
          WIUD_GATE_SOURCES: ${{ vars.WIUD_GATE_SOURCES }}
          WIUD_GATE_QUESTION: ${{ vars.WIUD_GATE_QUESTION }}
          ALLOW_DOC_BREAKING: ${{ vars.ALLOW_DOC_BREAKING }}
        run: node scripts/ci/doc-gate.mjs

  retrieval-quality-gate:
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ secrets.WIUD_GATE_BASE_URL != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run retrieval quality gate
        env:
          WIUD_GATE_BASE_URL: ${{ secrets.WIUD_GATE_BASE_URL }}
          WIUD_GATE_API_KEY: ${{ secrets.WIUD_GATE_API_KEY }}
          WIUD_GATE_TENANT_ID: ${{ secrets.WIUD_GATE_TENANT_ID }}
          WIUD_RETRIEVAL_FIXTURES_PATH: ${{ vars.WIUD_RETRIEVAL_FIXTURES_PATH }}
          WIUD_RETRIEVAL_GATE_MIN_HIT_AT_K: ${{ vars.WIUD_RETRIEVAL_GATE_MIN_HIT_AT_K }}
          WIUD_RETRIEVAL_GATE_MIN_MRR: ${{ vars.WIUD_RETRIEVAL_GATE_MIN_MRR }}
        run: node scripts/ci/retrieval-gate.mjs

  docker-builds:
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: query-api
            dockerfile: deploy/fly/query-api/Dockerfile
          - service: mcp-server
            dockerfile: deploy/fly/mcp-server/Dockerfile
          - service: ingestion-worker
            dockerfile: deploy/fly/ingestion-worker/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker build (${{ matrix.service }})
        run: docker build --file "${{ matrix.dockerfile }}" --tag "wiud-${{ matrix.service }}:ci" .
